<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="transition.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f5;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .weather-info {
      text-align: center;
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <div class="input-group">
    <input type="text" id="cityInput" placeholder="Enter city" value="New York" />
    <button onclick="getWeather()">Get Weather</button>
  </div>
  <div id="weatherInfo" class="weather-info"></div>

  <script>
    const API_KEY = "8da112f46c363f4e4eaee0d2d77d244b";

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const weatherInfo = document.getElementById("weatherInfo");
      weatherInfo.innerHTML = "Loading...";

      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
        );
        const data = await res.json();

        if (data.cod !== 200) throw new Error(data.message);

        weatherInfo.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>${data.main.temp}Â°C</strong></p>
          <p>${data.weather[0].description}</p>
        `;
      } catch (err) {
        weatherInfo.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
